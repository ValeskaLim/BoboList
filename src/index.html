<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoboList</title>
    <link rel="icon" type="image/x-icon" href="https://s.namemc.com/2d/skin/face.png?id=f870884d82d51ca2&scale=4">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[url('/assets/minecraft.webp')] bg-cover bg-fixed">
    <div id="navbar-container" class="top-0 fixed w-full z-40 border-b-0">
        <nav id="navbar">
            <div class="menu-container">
                <a class='w-full text-[1.5rem] lg:text-[2rem]' href="main.html">HOME</a>
                <a class="w-full text-[1.5rem] lg:text-[2rem]" href="about.html">ABOUT</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="mx-[3rem] md:mx-[6rem] lg:mx-[10rem] xl:mx-[15rem] 2xl:mx-[20rem]">
            <div class="text-center w-full h-auto overflow-hidden">
                <div class="block mb-[15px] transition-opacity duration-[1s] opacity-0 sm:flex" id="header_newest_video">
                    <h2 class="text-[4rem] text-white relative inline-block hover:after:w-full 
                        sm:text-[2.25rem] sm:text-center md:text-[2.5rem] lg:text-[3rem]">Check out my latest video</h2>
                    <img class="ml-[10px] mt-[0.5rem] w-[5rem] h-[5rem] inline sm:w-[4rem] sm:h-[4rem] lg:w-[4rem] lg:h-[4rem] " src="/assets/arrow.gif">
                    <img class="ml-[10px] mt-[0.5rem] w-[5rem] h-[5rem] inline sm:w-[4rem] sm:h-[4rem] lg:w-[4rem] lg:h-[4rem] " src="/assets/arrow.gif">
                </div>
                <iframe class="mt-[2rem] opacity-0 aspect-video transition-opacity duration-[1s] w-full h-auto hover:scale-[1.01] hover:transition-transform hover:duration-[0.3s]" id="iframes" allowfullscreen src="https://www.youtube.com/embed/gvFHtAwl2jk" scrolling="no">
                </iframe>
            </div>
            <div class="w-full mt-[4rem] md:mt-[6rem]">
                <div class="w-full text-center sm:text-left">
                    <h2 class="m-0 text-left text-[4rem] text-white relative inline-block  
                        sm:text-[2.25rem] sm:w-full sm:left-[9rem] sm:block sm:left-0 md:text-[2.5rem] lg:text-[3rem]">Videos</h2>
                </div>
                <div class="mt-[2rem] flex">
                    <div class="aspect-[9/16] overflow-hidden">
                        <img class="object-cover w-[11.25rem] h-[20rem] duration-[0.3s] hover:scale-[1.05] hover:duration-[0.3s]" src="https://img.youtube.com/vi/j1toZceMF1w/maxresdefault.jpg">
                    </div>
                    <div class="aspect-[9/16] overflow-hidden">
                        <img class="object-cover w-[11.25rem] h-[20rem]" src="https://img.youtube.com/vi/N5Kt510XGjU/maxresdefault.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white bg-black sm:fixed">
        <div class="flex justify-between mx-[2rem]">
            <p>Copyright 2024 - Valeska Lim</p>
            <div class="flex items-center content-center">
                <p>Made with luv</p>
                <img class="m-auto ml-[5px] w-[1.5rem] h-[1.5rem]" src="https://cdn-icons-png.flaticon.com/512/9484/9484251.png">
            </div>
        </div>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
